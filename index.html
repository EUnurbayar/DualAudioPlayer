<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Audio Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.1.3/cyborg/bootstrap.min.css" integrity="sha512-/in5IWTUhb7wOUd6iHotlyrLrZ7+2utJJR8ySzSxeeOMJ9fanjCr4fmyWzDW/ziw56shUNTVClBMWZaA677VhA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./public/css/index.css">
    <!-- <script  defer src="./js/index.js"></script> -->
    <script defer src="./index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <div class="outer-container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="./index.html">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
        </nav>
        <div class="container">
            <main>
                <div class="title_h3">
                    <h3>Dual Audio Player</h3>
                </div>
                <div class="players-container">
                    <div class="music-container1"  id="music-container1" >
                        <audio src="./music/hey.mp3" id="audio1" class="play-btn" controls></audio>
                    </div>
                    <div class="music-container2"  id="music-container2">
                        <audio src="./music/ukulele.mp3" id="audio2" class="play-btn" controls></audio>  
                    </div>
                    <div class="music-container3" id="music-container3">
                        <button id="play" class="action-btn action-btn-big play-btn">
                            <i class="fas fa-play "></i>
                                <audio id="audio3" class="audio3" controls>
                                  <!-- <source src="./music/chopen.mp3"> -->
                            </audio>
                        </button>
                    </div>    
                </div>
            </main>
        </div>
    </div>
</body>
</html>
